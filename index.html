<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>视频审核工具</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app-container">
        <div id="video-container">
            <video id="video-player" controls></video>
            <div id="video-info">
                <p>当前文件: <span id="current-file-name">无</span></p>
                <p>进度: <span id="progress-counter">0 / 0</span></p>
                <p>场景: <span id="scene-info">无</span></p>
                <p>描述: <span id="caption-info">无</span></p>
            </div>
        </div>
        <div id="controls-container">
            <h2>控制面板</h2>
            <div class="control-group">
                <label for="video-folder-input">1. 选择视频文件夹:</label>
                <input type="file" id="video-folder-input" webkitdirectory directory multiple>
            </div>
            <div class="control-group">
                <label for="task-desc-input">2. 选择任务描述文件:</label>
                <input type="file" id="task-desc-input" accept=".csv">
            </div>
            <div class="control-group">
                <label for="csv-input">3. (可选) 加载CSV进度:</label>
                <input type="file" id="csv-input" multiple accept=".csv">
            </div>
            <div class="control-group">
                <label for="jump-to-file-input">3. 跳转到文件:</label>
                <div class="jump-control">
                    <input type="text" id="jump-to-file-input" placeholder="输入文件名 (可不含后缀)">
                    <button id="jump-btn">跳转</button>
                </div>
            </div>
            <div class="control-group player-controls">
                <button id="prev-btn">上一个</button>
                <button id="play-pause-btn">播放/暂停</button>
                <button id="next-btn">下一个</button>
            </div>
            <div class="control-group">
                <label for="playback-rate-slider">播放速度:</label>
                <input type="range" id="playback-rate-slider" min="0.5" max="5" step="0.25" value="1">
                <span id="playback-rate-value">1.0x</span>
            </div>
            <div class="control-group classification-controls">
                <h3>分类操作</h3>
                <button class="classify-btn" data-category="hand">Hand</button>
                <button class="classify-btn" data-category="obj">Obj</button>
                <button class="classify-btn" data-category="ref">Ref</button>
                <button class="classify-btn" data-category="ok">Ok</button>
            </div>
            <div class="control-group">
                <button id="export-csv-btn">完成并下载CSV</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
